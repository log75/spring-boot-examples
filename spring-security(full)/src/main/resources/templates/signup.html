<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>

</head>

<body>
<div class="box">
    <form class="login-form" action="/register" method="post">
        <h1>SignUp</h1>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input hidden type="checkbox" name="remember-me" checked>
        <input hidden type="checkbox" name="isEnable" checked>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" name="register" value="register">
        <div class="links">
            <a href="#">Forgot Password</a>
            <a href="/login">Login</a>
        </div>
        <br>
        <br>
        </button>
        <div th:if="${message!=null}">
            <div class="alert alert-danger text-center" th:text="${message}"></div>
        </div>

    </form>

</div>
</body>
</html>
