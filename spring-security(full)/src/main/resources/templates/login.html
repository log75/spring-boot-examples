<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" />

</head>

<body>
<div class="box">
    <form class="login-form" action="/login" method="post">
        <h1>Login</h1>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        Remember me?

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" name="Login" value="Login">
        <div class="links">
            <a href="#">Forgot Password</a>
            <a href="/register">Sign Up</a>
        </div>

        <div th:if="${param.error}">
            <div class="alert alert-danger text-center"> invalid username or password</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-danger text-center"> logout successfully</div>
        </div>
    </form>

</div>
</body>
</html>
